<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    let a = prompt("nhập số bất kì")
    let sum =0
    for (let i = 2; i < a; i++) {
        if (i%5==0){
            sum+=i
           document.write(i + ";")

        }
    }
    document.write( "tổng"+sum)

</script>

</body>
