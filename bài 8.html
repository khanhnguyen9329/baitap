<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--// đếm số phần tử chia hết cho 3 và 5-->
<body>
<script>
    let count = 0
    for (let i = 2; i < 50; i++) {
        if(i%3==0 && i%5==0){
            count++

        }

    }
    document.write("có"+" " +count )

</script>

</body>
</html>
