<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("nhập 1 số bất kì"))
    let check = true
    for (let i = 2; i < a; i++) {
        if (a%i==0){
            check =false
            break
        }

    }
    if (check ==true ){
        alert("là số nguyên tố")
    }else {
        alert("ko phải số nguyên tố")
    }
</script>

</body>
</html>
