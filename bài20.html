<!--// tính tồng phần tử trong mảng-->
<script>

    function array(arr) {
        let total = 0
        for (let i = 0; i < arr.length; i++) {
             total += arr[i]
        }
      return total
    }
    let arr1 = [3, 5, 7, 9, 20, 39, 50]
    let c    = array(arr1)
    alert(c)
</script>
