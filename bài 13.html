<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--// tìm min max của mảng-->
<script>
    let arr1= [1,5,17,20,6];
    let max = arr1[0];
    let min = arr1[0];
    let index = 0;
    let index1 = 0

    for (let  i = 0; i < arr1.length; i++) {
        if (arr1[i] > max){
            max = arr1[i];
            index = i;
        }
    }
    document.write(max+"là phần tử lớn nhất " + " có chỉ số  index ="+ index +"<br>")

    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] < min){
            index1 = i;
            min = arr1[i];
        }

    }
    document.write(min +"là phần tử nhỏ nhất có " + "index ="+ index1)
</script>
</body>
</html>
